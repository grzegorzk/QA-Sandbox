<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AssetMapping</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <script src="script.min.js"></script>-
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-md-6">

                    <div class="jumbotron mt-5">
                        <form id="form">
                            <div class="form-group">
                                <label for="field-email">Email address</label>
                                <input type="email" name="email" class="form-control" id="field-email" />
                            </div>

                            <div class="form-group">
                                <label for="field-age">Age</label>
                                <input type="text" name="age" class="form-control" id="field-age" />
                            </div>

                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#form-modal">Submit</button>
                        </form>
                    </div>

                </div>
                <div class="col"></div>
            </div>
        </div>


        <div class="modal fade" tabindex="-1" role="dialog" id="form-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Form values</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-borderless table-striped" id="form-data">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
